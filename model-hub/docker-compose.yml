# Docker Compose for AI Model Bazaar
# For local testing and EC2 deployment

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: model-hub-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - DATABASE_NAME=${DATABASE_NAME:-model_hub}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-southeast-2}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - DEMO_BASE_URL=${DEMO_BASE_URL:-http://localhost}
      - DEMO_ENVIRONMENTS_PATH=/tmp/model-hub-demos
      - DEMO_PORT_START=${DEMO_PORT_START:-8501}
      - DEMO_PORT_END=${DEMO_PORT_END:-8600}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-500}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - DEBUG=${DEBUG:-False}
    volumes:
      - demo-environments:/tmp/model-hub-demos
    networks:
      - model-hub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: model-hub-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - model-hub-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: model-hub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - model-hub-network
    profiles:
      - production

networks:
  model-hub-network:
    driver: bridge

volumes:
  demo-environments:
    driver: local
